apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  annotations:
    kubernetes.io/change-cause: Test
  labels:
    app: www
  name: www
spec:
  replicas: 2
  selector:
    matchLabels:
      app: www
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: www
    spec:
      containers:
        - image: nginx:1.28
          name: nginx
          volumeMounts:
            - name: data
              mountPath: /usr/share/nginx/html
              subPath: html
          env:
            - name: STAGE
              value: Test-5
            - name: STAGIAIRES
              value: "7"
            - name: IPADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: INTERVENTION
              valueFrom:
                configMapKeyRef:
                  name: www-env
                  key: FORMATION
          envFrom:
            - configMapRef:
                name: www-env
          livenessProbe:
            httpGet:
              path: /index.html
              port: 80
            periodSeconds: 10
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /index.html
              port: 80
            periodSeconds: 4
            failureThreshold: 2
          resources: {}
        - image: php:8.4-fpm
          name: php

      volumes:
        - name: data
          hostPath:
            path: /home/stagiaire/data
            type: Directory
